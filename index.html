<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>ColeccionLibros</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">Mi Coleccion de <span class="text-primary">Libros</span></h1>
        <form id="libro-form">
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input typ2e="text" id="titulo" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="autor">Autor</label>
                <input typ2e="text" id="autor" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="ibsn">#IBSN</label>
                <input typ2e="text" id="IBSN" class="form-control">
            </div>
            <input type="submit" value="Agregar libro" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>IBSN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="libro_list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
